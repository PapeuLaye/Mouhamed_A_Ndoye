{% extends 'projets/base.html' %}

{% block title %}Ajouter une Tâche{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Ajouter une Tâche à <strong>{{ projet.titre }}</strong></h2>

        <div class="card shadow-lg p-4 mt-4">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-success">Créer</button>
                <a href="{% url 'detail_projet' projet.id %}" class="btn btn-secondary">Retour</a>
            </form>
        </div>
    </div>
{% endblock %}
