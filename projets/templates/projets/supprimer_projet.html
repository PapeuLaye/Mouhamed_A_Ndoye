{% extends 'projets/base.html' %}

{% block title %}Supprimer Projet{% endblock %}

{% block content %}
    <div class="container mt-5 text-center">
        <h2 class="text-danger">Supprimer le Projet</h2>
        <p>Êtes-vous sûr de vouloir supprimer le projet <strong>{{ projet.nom }}</strong> ?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, Supprimer</button>
            <a href="{% url 'liste_projets' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
{% endblock %}
