{% extends 'projets/base.html' %}

{% block title %}Modifier Projet{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Modifier le Projet</h2>

        <div class="card shadow-lg p-4 mt-4">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-warning">Enregistrer</button>
                <a href="{% url 'liste_projets' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
{% endblock %}
