<!DOCTYPE html>
<html>
<head>
    <title>Détails du Projet</title>
</head>
<body>
    <h2>Projet : {{ projet.nom }}</h2>
    <p>{{ projet.description }}</p>

    <h3>Tâches</h3>
    <a href="{% url 'ajouter_tache' projet.id %}">Ajouter une tâche</a>
    <ul>
        {% for tache in taches %}
            <li>
                {{ tache.titre }} - {{ tache.get_statut_display }}
                | <a href="{% url 'modifier_tache' tache.id %}">Modifier</a>
                | <a href="{% url 'supprimer_tache' tache.id %}">Supprimer</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'liste_projets' %}">Retour</a>
</body>
</html>
