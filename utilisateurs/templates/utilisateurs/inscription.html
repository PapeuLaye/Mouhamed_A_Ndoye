<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%;">
        <h2 class="text-center text-primary">Créer un compte</h2>
        <form method="POST" class="mt-3">
    {% csrf_token %}

    {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
</form>

        <div class="mt-3 text-center">
            <p>Déjà un compte ? <a href="{% url 'connexion' %}" class="text-decoration-none text-primary">Connectez-vous</a></p>
        </div>
    </div>
</body>
</html>
