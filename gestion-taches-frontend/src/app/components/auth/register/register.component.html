<div class="container mt-5">
  <div class="card p-4 shadow-lg mx-auto" style="max-width: 450px;">
    <h2 class="text-center text-primary">Créer un compte</h2>
    <form (ngSubmit)="register()">
      <div class="mb-3">
        <label class="form-label">Nom d'utilisateur</label>
        <input type="text" [(ngModel)]="userData.username" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" [(ngModel)]="userData.email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Type d'utilisateur</label>
        <select [(ngModel)]="userData.type_utilisateur" name="type_utilisateur" class="form-select">
          <option value="etudiant">Étudiant</option>
          <option value="professeur">Professeur</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" [(ngModel)]="userData.password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">S'inscrire</button>

      <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>

      <div class="mt-3 text-center">
        <p>Déjà un compte ? <a routerLink="/login" class="text-decoration-none text-primary">Connectez-vous</a></p>
      </div>
    </form>
  </div>
</div>
